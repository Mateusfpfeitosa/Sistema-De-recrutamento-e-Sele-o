<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="description" content="Cadastre sua empresa e garanta o funcionario ideal para a sua vaga">
    <meta name="keywords" content="VisionGroup, Vision Group, Recrutamento, Vagas, Emprego, Empresas, Contratado, Cadastro">
    <meta name="author" content="Vision Group">

    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="../img/acc.jpg" />

    <link rel="stylesheet" href="../css/cadastro-empresa.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/cadastro.css">

    <title>Cadastrar Usuário</title>
</head>

<body>
    <header class="bg-full-height">
        <nav class="navbar bg-white navbar-expand-lg shadow">
            <a class="navbar-brand" href="../index.html"><img src="../img/accenture-logo.svg" class="logo"></a>
            <button class="navbar-toggler btn-light btn" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="fas fa-bars" id="menu-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-body" id="elogin" href="painel-empresa.html">Entrar no Sistema</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link text-body" href="cadastro-candidato.html" id="CC">Cadastrar Currículo </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-body" href="como-funciona.html">Como funciona </a>
                    </li>
                    <span class="dropdown-divider"></span>
                    <div class="profile-logged">
                        <!-- d-none to disappear-->
                        <p class="user-connected text-center d-lg-none">Conectado como:</p>
                        <li class="nav-item profile-access-border dropdown text-center">
                            <a class="nav-link dropdown-toggle profile-name" href="#" id="profile-options" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                            <div class="dropdown-menu profile-access-border-dropdown" aria-labelledby="profile-options">
                                <a class="dropdown-item profile-option" href="#"></a><!-- Esses links deverão ser alterados conforme o tipo de usuário -->
                                <a class="dropdown-item profile-option" href="#"></a>
                                <a class="dropdown-item profile-option" href="#"></a>
                                <a class="dropdown-item profile-option" href="#"></a>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-12">
                    <div class="jumbotron mx-1 mt-4 pt-3">
                        <h1>Cadastrar</h1>
                        <h2 class="mb-5">Cadastro de Usuário</h2>
                        <form method="POST" action="">
                            <div class="form-group">
                                <label for="rzsocial" class="d-none">Nome</label>
                                <input type="text" class="form-control" placeholder="Nome Completo" name="rzsocial" id="rzsocial">
                            </div>
                            <div class="form-group">
                                <label for="rzsocial" class="d-none">Nome</label>
                                <input type="text" class="form-control" placeholder="Nome Usuário" name="rzsocial" id="rzsocial">
                            </div>
                            <div class="form-group">
                                <label for="email" class="d-none">E-mail</label>
                                <input type="email" class="form-control" placeholder="E-mail" name="email" id="email">
                                <small class="form-text text-muted">Será necessário confirmar que esse endereço
                                    de
                                    e-mail pertence a você.</small>
                            </div>
                            <div class="form-group">
                                <label for="senha" class="d-none">Senha</label>
                                <input type="password" class="form-control" placeholder="Senha" name="senha" id="senha">
                                <small class="form-text text-muted">Use oito ou mais caracteres com uma
                                    combinação de letras e números.</small>
                            </div>
                            <div class="form-group">
                                <label for="confsenha" class="d-none">Confirme a senha</label>
                                <input type="password" class="form-control" placeholder="Confirmar senha" name="confsenha"
                                    id="confsenha">
                            </div>
                            <small class="form-text error-message"></small>
                            <div class="row mt-5 align-items-center">
                                <div class="col-6 text-center ">
                                    <a href="login-empresa.html" class="text-dark">Já têm uma conta?</a>
                                </div>
                                <div class="col-6 text-center">
                                    <button class="btn form-submit" type="submit">Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </header>

    <script src="../js/navbar.js"></script>
    <script src="../js/form-validation.js"></script>
    <script src="../js/login-cadastro.js"></script>
    <!-- SCRIPTS BOOTSTRAP E JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
